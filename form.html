            </div>

            <div class="mb-4">
                <label for="place" class="block text-gray-700 text-sm font-bold mb-2">PLACE</label>

            </div>

            <div class="mb-4">
                <label for="event" class="inline text-gray-700 text-sm font-bold mb-2">EVENTS</label>

                    <option value="wedding" class="w-full px-3 py-2 border bg-white border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" >Wedding</option>
                    <option value="birthdays" class="text-gray-700 block px-4 py-2 text-sm">Birthdays</option>
                    <option value="concert" class="text-gray-700 block px-4 py-2 text-sm">Concert</option>
                  </select>
            </div>
            <div class="mb-4">
                <label for="event" class="inline text-gray-700 text-sm font-bold mb-2">PACKAGES</label>
                <select id="evechoices" name="package" required class="w-full px-3 py-2 border bg-white border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                    <option value="regular" class="w-full px-3 py-2 border bg-white border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" >Regular</option>
                    <option value="classic" class="text-gray-700 block px-4 py-2 text-sm">Classic</option>
                    <option value="premium" class="text-gray-700 block px-4 py-2 text-sm">Premium</option>
                  </select>
